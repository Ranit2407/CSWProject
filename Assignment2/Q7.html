<html>

<head>
    <title>

    </title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: green;
            min-width: 100px;
            box-shadow: 0px 6px 12px 0px rgba(250, 250, 250, 0.2);
            padding: 12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <p>Mouse Over Me</p>
        <div class="dropdown-content">
            <p>Hello World</p>
            <p>Im Ranit</p>
        </div>
    </div>
</body>

</html>
